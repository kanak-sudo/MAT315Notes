name: Compile LaTeX document

on:
  push:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup TeX Live
      uses: dante-ev/latex-action@v2
      with:
        root_file: chapter.tex  # Change to your main .tex file if it's not 'main.tex' [CHANGED]

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: compiled-pdf
        path: chapter.pdf  # Change to the name of your output PDF if it's not 'main.pdf'

    - name: Commit and push PDF to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add chapter.pdf  # Change to your PDF file name
        git commit -m "Update compiled PDF"
        git push
